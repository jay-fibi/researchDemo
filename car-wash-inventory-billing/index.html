<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wash Inventory & Billing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Car Wash Inventory & Billing System</h1>
        <nav>
            <button id="inventoryTab">Inventory</button>
            <button id="billingTab">Billing</button>
        </nav>
    </header>

    <main>
        <section id="inventorySection">
            <h2>Inventory Management</h2>
            <form id="inventoryForm">
                <input type="text" id="itemName" placeholder="Item Name" required>
                <input type="number" id="itemQuantity" placeholder="Quantity" required>
                <input type="number" id="itemPrice" placeholder="Price per unit" step="0.01" required>
                <button type="submit">Add Item</button>
            </form>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody">
                </tbody>
            </table>
        </section>

        <section id="billingSection" style="display: none;">
            <h2>Billing</h2>
            <form id="billingForm">
                <input type="text" id="customerName" placeholder="Customer Name" required>
                <select id="serviceSelect" multiple>
                    <!-- Services will be populated by JS -->
                </select>
                <button type="submit">Generate Invoice</button>
            </form>
            <div id="invoiceDisplay"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
